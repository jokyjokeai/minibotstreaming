# Configuration fail2ban pour Asterisk SIP
# Ã€ copier dans /etc/fail2ban/jail.local

[asterisk-iptables]
enabled = true
filter = asterisk
action = iptables-allports[name=ASTERISK, protocol=all]
logpath = /var/log/asterisk/messages
maxretry = 3
bantime = 86400
findtime = 600

[asterisk-security]
enabled = true
filter = asterisk-security  
action = iptables-allports[name=ASTERISK-SEC, protocol=all]
logpath = /var/log/asterisk/security
maxretry = 5
bantime = 86400
findtime = 300