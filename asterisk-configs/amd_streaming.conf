[amd]
; Configuration AMD pour MiniBotPanel v2 - Mode Streaming
; Paramètres optimisés pour répondeurs français

; Délai initial avant analyse (ms)
initial_silence = ${AMD_INITIAL_SILENCE}

; Durée max du greeting (ms) 
greeting = ${AMD_GREETING}

; Silence après greeting pour confirmer fin (ms)
after_greeting_silence = ${AMD_AFTER_GREETING_SILENCE}

; Temps total d'analyse max (ms)
total_analysis_time = ${AMD_TOTAL_ANALYSIS_TIME}

; Durée minimale d'un mot (ms)
min_word_length = ${AMD_MIN_WORD_LENGTH}

; Silence entre mots (ms)
between_words_silence = ${AMD_BETWEEN_WORDS_SILENCE}

; Seuil de détection de silence (0-32767)
silence_threshold = 256

; Durée max d'un mot (ms)
maximum_word_length = 5000

; Nombre max de mots dans greeting
maximum_number_of_words = 3

; Configuration avancée pour cas français spécifiques
; - Répondeurs longs avec musique
; - Messages personnalisés
; - Variantes régionales