[global]
type=global
endpoint_identifier_order=ip,username

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; Configuration SIP dynamique (sera complétée pendant l'installation)
; Le script install_hybrid.py ajoutera les vraies informations SIP lors de la configuration interactive

; Template pour provider SIP
; [SIP_USERNAME]
; type=registration
; transport=transport-udp
; outbound_auth=SIP_USERNAME-auth
; server_uri=sip:SIP_SERVER
; client_uri=sip:SIP_USERNAME@SIP_SERVER
; retry_interval=60

; [SIP_USERNAME-auth]
; type=auth
; auth_type=userpass
; username=SIP_USERNAME
; password=SIP_PASSWORD

; [provider-endpoint]
; type=endpoint
; transport=transport-udp
; context=outbound-robot
; outbound_auth=SIP_USERNAME-auth
; aors=provider-aor
; allow=!all,ulaw,alaw,gsm
; from_user=SIP_USERNAME
; from_domain=SIP_SERVER

; [provider-aor]
; type=aor
; contact=sip:SIP_SERVER

; [provider-identify]
; type=identify
; endpoint=provider-endpoint
; match=SIP_SERVER