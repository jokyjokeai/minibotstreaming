[general]
; AMD Configuration for Robot Calls
; Fine-tuned for French language and typical answering machines

; Initial silence before declaring machine (milliseconds)
initial_silence = 2000

; Greeting timeout (milliseconds)
greeting = 1500

; After greeting silence (milliseconds)
after_greeting_silence = 800

; Total analysis time (milliseconds) - Optimized for quick intro start
total_analysis_time = 2000

; Minimum word length (milliseconds)
min_word_length = 100

; Between words silence (milliseconds)
between_words_silence = 50

; Maximum number of words
maximum_number_of_words = 3

; Silence threshold (what is considered silence)
silence_threshold = 256

; Maximum word length (milliseconds)
maximum_word_length = 2000
